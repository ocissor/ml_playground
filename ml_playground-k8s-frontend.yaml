apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-playground-frontend
  labels:
    app: ml-playground-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-playground-frontend
  template:
    metadata:
      labels:
        app: ml-playground-frontend
    spec:
      containers:
      - name: ml-playground-frontend-container
        image: ml_playground_frontend  # Use local image
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8501
        envFrom:
          - secretRef:
              name: ml-playground-secrets 

---
apiVersion: v1
kind: Service
metadata:
  name: ml-playground-frontend-service
spec:
  type: LoadBalancer
  selector:
    app: ml-playground-frontend
  ports:
    - protocol: TCP
      port: 8501
      targetPort: 8501